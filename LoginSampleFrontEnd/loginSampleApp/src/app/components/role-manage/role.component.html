<app-navbar></app-navbar>

<div class="container">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Rol Ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="roleAddForm">
                    <div class="mb-3">
                        <label for="name" style="margin-bottom: 10px;">Rol Adı</label>
                        <div class="form-group">
                            <input type="text" id="name" formControlName="name" class="form-control"
                                placeholder="Rol Adı" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="cart-footer">
                <button class="btn btn-fill btn-primary position-absolute end-0"
                    (click)="createRole()">Ekle</button>
            </div>
        </div>
    </div>
</div>

<div class="container" style="margin-top: 80px;">
    <ul>
        <li *ngFor="let role of roles" class="list-group-item w-50" style="padding-top: 10px;">
            <div class="row">
                <h3 class="col-8 border border-dark" style="height: 45px">{{role.name}} </h3>

                <button class="col-4" (click)="deleteRole(role.id)" style="max-width: 200px; height: 45px;">
                    <img src="https://img.icons8.com/plasticine/30/000000/filled-trash.png" /> Rolü Sil
                </button>
            </div>
        </li>
    </ul>
</div>
